server:
  port: 8001
# DataSource Config
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/daily_eats_dev?useSSL=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: daily_eats
    password: 123456
  #sql:
  #  init:
  #    schema-locations: classpath:db/schema-h2.sql
  #    data-locations: classpath:db/data-h2.sql
# token配置
token:
  # 主题
  subject: daily_eats
  # 签发者
  issuer: daily_eats
  # 令牌自定义标识
  header: Authorization
  # 令牌密钥
  secret: abcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyz
  # 令牌有效期 s（默认30分钟）
  expireTime: 1800
# swagger配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
mybatis-plus:
  configuration:
    # MyBatis 配置
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      logic-delete-field: is_deleted # 全局逻辑删除字段名
      logic-delete-value: 1 # 逻辑已删除值
      logic-not-delete-value: 0 # 逻辑未删除值
      id-type: assign_uuid  # 设置全局ID生成策略
# 日志配置 https://github.com/gavlyukovskiy/spring-boot-data-source-decorator
decorator:
  datasource:
    p6spy:
      # 日志格式
      log-format: "\ntime:%(executionTime) || sql:%(sql)\n"
      # 自定义日志类
      logging: custom
      custom-appender-class: cn.insectmk.dailyeats.core.config.StdoutLogger
